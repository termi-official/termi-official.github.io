---
layout: page
title: Blog
permalink: /blog
---

<div class="row-centered">
  {% for post in site.posts %}
  {% if post.layout == "post" %}
  <section class="card card-inverse bg-dark text-light">
    <div class="card-body">
      <h3 class="card-title">{{post.title}}</h3>
      <p class="card-text">{{post.excerpt}}</p>
      <a href="{{ post.url }}" class="btn btn-primary" role="button">Read more</a>
    </div>
  </section>
  <br>
  {% endif %}
  {% endfor %}
</div>
